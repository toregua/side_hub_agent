name: Release

on:
  push:
    tags:
      - 'v*'

env:
  DOTNET_VERSION: '10.0.x'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            rid: osx-arm64
            artifact: sidehub-agent-osx-arm64
          - os: macos-latest
            rid: osx-x64
            artifact: sidehub-agent-osx-x64
          - os: windows-latest
            rid: win-x64
            artifact: sidehub-agent-win-x64
          - os: windows-latest
            rid: win-arm64
            artifact: sidehub-agent-win-arm64
          - os: ubuntu-latest
            rid: linux-x64
            artifact: sidehub-agent-linux-x64
          - os: ubuntu-latest
            rid: linux-arm64
            artifact: sidehub-agent-linux-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Publish
        run: |
          dotnet publish SideHub.Agent -c Release -r ${{ matrix.rid }} --self-contained -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o ./publish

      - name: Create tar.gz archive (Unix)
        if: runner.os != 'Windows'
        run: |
          cd publish
          mv sidehub-agent sidehub-agent-binary
          mkdir -p package
          mv sidehub-agent-binary package/sidehub-agent
          cp -r pty-helper package/
          cd package
          tar -czvf ../${{ matrix.artifact }}.tar.gz *

      - name: Create zip archive (Windows)
        if: runner.os == 'Windows'
        run: |
          cd publish
          mkdir package
          move sidehub-agent.exe package\sidehub-agent.exe
          xcopy pty-helper package\pty-helper\ /E /I
          cd package
          Compress-Archive -Path * -DestinationPath ..\${{ matrix.artifact }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ./publish/${{ matrix.artifact }}.*

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f -exec cp {} release/ \;
          ls -la release/

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > checksums.sha256

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release/*
